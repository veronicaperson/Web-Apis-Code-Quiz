<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="#" id="highscores-link" class="navbar-text float-left">High Scores</a>
        <span class="navbar-text float-right">Time: <span id="timer">0</span></span>
    </nav>
    <div id="container" class="start-page mt-5">
        <span id="title" class="h1">Code Quiz</span>
        <p id="text">
         Answer the following questions before the timer runs out. For every incorrect answer, 10 seconds will be subtracted from your time.
            <br />
            <br />
        When the quiz ends, enter your last name to store your score!
        </p>
        <button aria-label="start-game" id="start-button" class="button">Start Quiz</button>
        <div id="quiz-answers">
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
        </div>
        <div id="input-field">
            <label for="last name">Enter last name:</label>
            <input type="text" name="last name" id="last name" placeholder="ex. smith" />
            <button id="submit-button">Submit</button>
        </div>
        <div id="answer-message"></div>
    </div>
    <script src="./assets/questions.js" type="text/javascript"></script>
    <script src="./assets/script.js" type="text/javascript"></script>
</body>
</html>
